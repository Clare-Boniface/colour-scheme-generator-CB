<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="flex">
      <h1>Colour Scheme Generator</h1>
      <input
        type="checkbox"
        id="darkmode-toggle"
        class="toggle"
        aria-labelledby="darkmode-toggle-button"
      />
      <label for="darkmode-toggle" id="darkmode-toggle-label"></label>
    </header>
    <main>
      <form class="flex">
        <div class="color-select-container flex">
          <input
            type="color"
            id="seed-color"
            class="seed-color"
            value="#ff0000"
            aria-label="Seed Colour"
          />
          <select name="mode" id="mode" class="mode-selector">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
        </div>
        <div class="button-container flex">
          <button type="submit" id="color-btn" class="get-color-btn flex">
            Get colour scheme
          </button>
          <button id="random-color-btn" class="random-color-btn flex">
            Random Colour Picker
          </button>
        </div>
      </form>
      <section
        id="color-scheme-container"
        class="color-scheme-container flex"
      ></section>
      <p id="snackbar" class="snackbar">Copied to clipboard</p>
    </main>
    <footer>
      <p class="footer-text">&copy; 2023 Clare Boniface</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
